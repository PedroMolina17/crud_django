{% extends 'base.html' %} {% block content %}
<div class="d-flex align-items-center justify-content-center custom-vh-80">
  <main class="container">
    <div class="row">
      <section class="col-md-4 offset-md-4 mt-5">
        <form method="post" action="/signin/" class="card card-body">
          <h1 class="text-center">Signin</h1>
          {{error}} {% csrf_token %}
          <div class="mb-3">
            <label for="username"> Username:</label>
            <input
              type="text"
              name="username"
              id="username"
              class="form-control"
              placeholder="Username"
            />
          </div>
          <div class="mb-3">
            <label for="password">Password:</label>
            <input
              type="password"
              name="password"
              id="password"
              class="form-control"
              placeholder="Password"
            />
          </div>

          <button class="btn btn-primary" type="submit">Sign in</button>
        </form>
      </section>
    </div>
  </main>
</div>
" {% endblock %}
